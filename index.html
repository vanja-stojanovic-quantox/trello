<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="assets/js/script.js"></script>
  <title>Trello</title>
</head>
<body>
  <div class="all-content">
    <div class="container">
      <h1>Backlog</h1>
      <div id="backlog" class="container-inner"></div>
      <button class="button-add" onclick="addNewCard('backlog')">+ Add Item</button>
    </div>
    <div class="container">
      <h1>In Progress</h1>
      <div id="in-progress" class="container-inner"></div>
      <button class="button-add" onclick="addNewCard('in-progress')">+ Add Item</button>
    </div>
    <div class="container">
      <h1>Complete</h1>
      <div id="complete" class="container-inner"></div>
      <button class="button-add" onclick="addNewCard('complete')">+ Add Item</button>
    </div>
    <div class="container">
      <h1>On Hold</h1>
      <div id="on-hold" class="container-inner"></div>
      <button class="button-add" onclick="addNewCard('on-hold')">+ Add Item</button>
    </div>
  </div>
</body>
</html>
